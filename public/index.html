<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="./javascripts/index.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">Search</a></li>
        <li><a href="">Feedback</a></li>
        <li><a href="">Help</a></li>
        <li><input type="search" id="search"></li>
      </ul>
    </div>
  </nav>

  <div id="container" class="container">

    <div class="col">
      <h4>Name of the recipe</h4>
      <input type="text" id="name-text">
      <h4>Ingredients</h4>
      <textarea id="ingredients-text"></textarea>
      <button id="add-ingredient" type="button" class="btn">Add ingredient</button>
      <h4>instructions</h4>
      <textarea id="instructions-text"></textarea>
      <button id="add-instruction" type="button" class="btn">Add instruction</button>

      <form action="/images" method="post" enctype="multipart/form-data">
        <input type="file" name="images" id="camera-file-input" multiple accept="image/png, image/jpeg">
      </form>

      <div id="category-div"></div>

      <button id="submit" type="submit" class="btn">Submit</button>


    </div>
  </div>
</body>

</html>
